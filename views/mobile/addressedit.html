<% include public/weui_header.html %>


<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入收货人">
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">所在地区</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" id='city-picker' placeholder="请选择所在地区">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入详细地址" rows="2"></textarea>
        </div>
    </div>


    <div class="weui-btn-area ">
        <div class="weui-cell__hd fl"><label class="weui-label">标签</label></div>
        <div class="fl">
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">家</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">公司</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">学校</a>
            <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default"> + </a>
        </div>
    </div>


</div>


<div class="weui-btn-area ">
    <a href="javascript:;" id="showTooltips" class="weui-btn weui-btn_primary">保存收货地址</a>
</div>



<% include public/weui_footer.html %>

<script src="/lib/jqweui/js/swiper.js"></script>
<script src="/lib/jqweui/js/city-picker.js"></script>
<script>
    $("#city-picker").cityPicker({
        title: "请选择收货地址"
    });
</script>
